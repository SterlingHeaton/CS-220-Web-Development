<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome,</h1>
        <p>Hello World</p>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="img/1.jpg" alt="One World Trade Center" style="width:100%">
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="Statue of Liberty" style="width:100%">
                <img src="img/3.jpg" alt="Central Square" style="width:100%">
                <img src="img/4.jpg" alt="Group Photo at Long Beach" style="width:100%">
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Cakes</button>
        <button type="button" class="btn btn-primary">Cookies</button>
        <button type="button" class="btn btn-primary">Shakes</button>
        <button type="button" class="btn btn-primary">Pastries</button>
        <button type="button" class="btn btn-primary">Other</button>
    </div>
</div>
</body>
</html>
