<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/MeyerWebReset.css">
        <link rel="stylesheet" href="css/MainStyle.css">

        <script src="js/ButtonAction.js"></script>

        <title>Hello World</title>
    </head>
    <body>
        <div id="title">
            <h1>Reaction Time Test</h1>
        </div>
        <div id="startPage">
            <div id="startingButton">
                <p>This is a simple reaction time test, see how long it takes you to click on 10 randomly placed
                    buttons!</p>
                <button id="startButton" onclick="onStartButton()">Start</button>
            </div>
            <div id="highScore">
                <table>
                    <h2>HIGH SCORES</h2>
                    <tr>
                        <th>Rank</th>
                        <th>Time</th>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td id="rank1">99.999</td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td id="rank2">99.999</td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td id="rank3">99.999</td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td id="rank4">99.999</td>
                    </tr>

                    <tr>
                        <td>5</td>
                        <td id="rank5">99.999</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="gameArea" hidden>
            <button id="gameButton" onclick="onGameButton()"></button>
        </div>
    </body>
</html>
