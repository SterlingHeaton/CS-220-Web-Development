<h3>Contact Us</h3>
    
<div class="container-fluid">

  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="name" placeholder="Enter your name..." name="name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-8">
        <input type="phone" class="form-control" id="phone" placeholder="Enter your phone..." name="phone" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter your email..." name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="topic">Topic:</label>
      <div class="col-sm-8">
        <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Select the topic of your message
        </button>
        <ul class="dropdown-menu" role="menu">
        <li><a href="#">General Information</a></li>
        <li><a href="#">Suggestions</a></li>
        <li><a href="#">Other</a></li>
        </ul>
    </div>
      </div>
    </div>  
    <div class="form-group">
      <label class="control-label col-sm-2" for="message">Message:</label>
      <div class="col-sm-8">          
      <textarea type="message" class="form-control" rows="7" id="message" placeholder="Enter your message..." name="message" required></textarea>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Send me news.</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<script>
    
$(".dropdown-menu li a").click(function(){
  $(this).parents(".dropdown").find('.btn').html($(this).text());
  $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
});    
    
</script>
