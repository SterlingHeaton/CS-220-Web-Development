<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="css/PortfolioStyle.css">

    </head>
    <body>
        <!-- Main NavBar -->
        <div id="mainNav">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="index.html">Home</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="About us.html">About us</a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="ContactUs.html">Contact us</a>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="container">

            <!-- JumboTron -->
            <div class="mt-4 p-5 rounded" id="jumboTron">
                <h1>Contact Us</h1>
            </div>

            <!-- Contact Form -->
            <div class="row align-middle">
                <form class="form-horizontal" action="/action_page.php">

                    <!-- Name Field -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="Name">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Enter your name..." name="name"
                                   required>
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phone">Phone:</label>
                        <div class="col-sm-8">
                            <input type="phone" class="form-control" id="phone" placeholder="Enter your phone..."
                                   name="phone" required>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email..."
                                   name="email" required>
                        </div>
                    </div>

                    <!-- Topic Field -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="topic">Topic:</label>
                        <div class="col-sm-8">
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Select
                                    the topic of your message
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">General Information</a></li>
                                    <li><a href="#">Suggestions</a></li>
                                    <li><a href="#">Other</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Message Field -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="message">Message:</label>
                        <div class="col-sm-8">
                        <textarea type="message" class="form-control" rows="7" id="message"
                                  placeholder="Enter your message..." name="message" required></textarea>
                        </div>
                    </div>

                    <!-- Checkbox Field -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember"> Send me news.</label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Field -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>

            $(".dropdown-menu li a").click(function()
            {
                $(this).parents(".dropdown").find('.btn').html($(this).text());
                $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
            });

        </script>

        <!-- Footer -->
        <div id="footer">

        </div>
    </body>
</html>
