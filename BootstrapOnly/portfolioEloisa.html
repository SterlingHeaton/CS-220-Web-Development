<!DOCTYPE html>

    <!-- Latest compiled and minified CSS -->

<body>
    <!-- Main NavBar -->
    <div id="mainNav">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="index.html">Home</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="page-item">

            </li>
            <li class="page-item">
                <a class="page-link" href="ContactUs.html">Contact us</a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="container">

        <!-- JumboTron -->
        <div class="mt-4 p-5 rounded" id="jumboTron">
            <h1>Eloisa De Oliveira Mariano Soares</h1>
            <p>Here are previous projects Eloisa has worked on.</p>
        </div>

        <!-- Breadcrumb path for Portfolios-->
        <div>
            <nav style="--bs-breadcrumb-divider: '->';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="portfolio.html">Portfolios</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Eloisa</li>
                </ol>
            </nav>
        </div>

        <!-- Eloisa's Carousel -->
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">

            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/SaoPauloBR.jpg" alt="One World Trade Center" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/EspiritoSantoBR.jpg" alt="Statue of Liberty" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/RioDeJaneiroBR.jpg" alt="Times Square" class="d-block w-100">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
